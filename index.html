<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-telefone-celular">
                <img src="./img/cellphone.png" alt="telefone celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="./img/logo-instagram.png" alt="Logo do instagram" class="instagram-logo">
                    <div class="foto-de-perfil">
                        <img src="./img/foto-perfil.jpg" alt="Foto de Perfil" class="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Roberto Coutinho</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="grupo">
                    <p class="conta-errada"></p>
                    <p class="conta-errada">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="instale-app">
                    <p class="inst-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
